exec-once = mako
exec-once = waybar
exec-once = hyprpaper
exec-once = swayidle -w
exec-once = avizo-service
exec-once = hyprctl setcursor Nordzy-white-cursors 24
#exec-once = ~/.config/hypr/gsetting.sh

monitor = eDP-1, 1920x1200@144, 0x0, 1
monitor = eDP-2, 1920x1200@144, 0x0, 1

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2
    no_border_on_floating = false
    col.active_border = rgba(BF616AFF) rgba(EBCB8BFF) 90deg
    col.inactive_border = rgba(4C566AFF)

    layout = master # master, dwindle
    cursor_inactive_timeout = 5
}

decoration {
    rounding = 8
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0

    blur = true
    blur_size = 1
    blur_passes = 3
    blur_new_optimizations = true
	blur_xray = true

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power	= 4
	shadow_offset = [0, 0]
	shadow_scale = 1.0
    col.shadow = rgba(2E3440FF)
}

animations {
    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    bezier = easeInCubic, 0.32, 0, 0.67, 0
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = easeinQuint, 0.64, 0, 0.78, 0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1
    bezier = easeInCirc, 0.55, 0, 1, 0.45
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeInQuad, 0.11, 0, 0.5, 0
    bezier = easeOutQuad, 0.5, 1, 0.89, 1
    bezier = easeInOutQuad, 0.45, 0, 0.55, 1
    bezier = easeInQuart, 0.5, 0, 0.75, 0
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeInExpo, 0.7, 0, 0.84, 0
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutExpo, 0.87, 0, 0.13, 1
    bezier = easeInBack, 0.36, 0, 0.66, -0.56
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6

    animation =   windowsIn, 1, 4, easeOutBack, slide
    animation =  windowsOut, 1, 4, easeInBack, popin
    animation = windowsMove, 1, 4, easeInOutCirc, slide
    animation =      fadeIn, 1, 4, easeInCirc
    animation =     fadeOut, 1, 4, easeOutCirc
    animation =      border, 1, 4, easeOutCirc
    animation =  workspaces, 1, 2, easeOutCirc, slide
}

input {
	numlock_by_default = true
    sensitivity = 0 # (-1, 1)
	accel_profile = # (adaptive, flat)
	scroll_method = 2fg # (2fg, edge, on_button_down, no_scroll)
	natural_scroll = false
    touchpad {
        natural_scroll = true
    }
}

gestures {
	workspace_swipe	= true
	workspace_swipe_fingers	= 3
    workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 20
}

misc {
	disable_hyprland_logo = true
}

master {
    mfact = 0.5
    new_on_top = true
    new_is_master = false
}

dwindle {
    pseudotile = true
}

windowrulev2 = float, title:[Ff]ile
windowrulev2 = float, title:[Ff]older
windowrulev2 = center, title:[Ff]ile
windowrulev2 = center, title:[Ff]older
windowrulev2 = opacity 0.85 override 0.85 override, class:^(kitty)$

$MOD    = SUPER
$ENTER  = 36
$SPACE  = 65

bind = $MOD      ,      C, killactive, 
bind = $MOD      ,      M, exit, 
bind = $MOD      ,      L, exec, swaylock
bind = $MOD      , $SPACE, fullscreen,
bind = $MOD SHIFT, $SPACE, togglefloating,
bind = $MOD SHIFT,      M, exec, makoctl reload
bind = $MOD SHIFT,      B, exec, pkill waybar; waybar
bind = $MOD SHIFT,      G, exec, ~/.config/hypr/gsetting.bash

bind = $MOD      , $ENTER, exec, kitty
bind = $MOD      ,      E, exec, thunar
bind = $MOD      ,      B, exec, brave
bind = $MOD      ,      R, exec, pkill wofi; wofi -In --show run 
bind = $MOD      ,      P, exec, pkill wofi; wofi -In --show drun

bind = , XF86AudioRaiseVolume , exec, volumectl -u up
bind = , XF86AudioLowerVolume , exec, volumectl -u down
bind = , XF86AudioMute        , exec, volumectl toggle-mute
bind = , XF86AudioMicMute     , exec, volumectl -m toggle-mute
bind = , XF86MonBrightnessUp  , exec, lightctl up
bind = , XF86MonBrightnessDown, exec, lightctl down
bind = , XF86KbdBrightnessUp  , exec, lightctl -D asus::kbd_backlight up
bind = , XF86KbdBrightnessDown, exec, lightctl -D asus::kbd_backlight down

bind = $MOD      ,      J, layoutmsg, cyclenext
bind = $MOD      ,      K, layoutmsg, cycleprev
bind = $MOD      ,      I, layoutmsg, addmaster
bind = $MOD      ,      D, layoutmsg, removemaster
bind = $MOD SHIFT,      J, layoutmsg, swapnext
bind = $MOD SHIFT,      K, layoutmsg, swapprev
bind = $MOD SHIFT,      I, layoutmsg, orientationnext
bind = $MOD SHIFT,      D, layoutmsg, orientationprev
bind = $MOD SHIFT, $ENTER, layoutmsg, swapwithmaster

bind = $MOD      , 1, workspace            , 1
bind = $MOD      , 2, workspace            , 2
bind = $MOD      , 3, workspace            , 3
bind = $MOD      , 4, workspace            , 4
bind = $MOD SHIFT, 1, movetoworkspacesilent, 1
bind = $MOD SHIFT, 2, movetoworkspacesilent, 2
bind = $MOD SHIFT, 3, movetoworkspacesilent, 3
bind = $MOD SHIFT, 4, movetoworkspacesilent, 4

bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow
