env = GTK_THEME, Adapta-Nokto
exec-once = hyprctl setcursor dist-white 24

exec-once = mako
exec-once = hyprpaper
exec-once = eww daemon
exec-once = eww open bar
exec-once = swayidle -w
exec-once = avizo-service

monitor = eDP-2, 1920x1200@144, 0x0, 1

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 0
    no_border_on_floating = false
    col.active_border = rgba(BF616AFF) rgba(EBCB8BFF) 90deg
    col.inactive_border = rgba(4C566A00)

    layout = master # master, dwindle
    cursor_inactive_timeout = 5
}

decoration {
    rounding = 9
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur = true
    blur_size = 9
    blur_passes = 1
    blur_new_optimizations = true
    blur_xray = false

    drop_shadow = false
    shadow_range = 16
    shadow_render_power = 3
    shadow_scale = 1.0
    col.shadow = rgba(AAAAAAFF)
    col.shadow_inactive = rgba(222222FF)
}

animations {
    bezier = curve, 0.15, 1.15, 0.5, 1.00
    animation = windowsIn  , 1, 4, curve, popin
    animation = windowsOut , 1, 4, curve, popin
    animation = windowsMove, 1, 4, curve, slide
    animation = workspaces , 1, 4, curve, slide

    bezier = fade, 0, 1, 0, 1
    animation = fadeOut, 1, 5, fade
}

input {
	  numlock_by_default = true
    sensitivity = 0 # (-1, 1)
	  accel_profile = # (adaptive, flat)
	  scroll_method = 2fg # (2fg, edge, on_button_down, no_scroll)
	  natural_scroll = false
    touchpad {
        natural_scroll = true
    }
}

gestures {
	  workspace_swipe	= true
	  workspace_swipe_fingers	= 3
    workspace_swipe_distance = 200
    workspace_swipe_min_speed_to_force = 20
}

misc {
    disable_hyprland_logo = true
}

master {
    mfact = 0.5
    new_on_top = true
    new_is_master = false
}

dwindle {
    pseudotile = true
}

windowrulev2 = float, class:gnome
windowrulev2 = float, title:[Ff]ile
windowrulev2 = float, title:[Ff]older

windowrulev2 = center, class:gnome
windowrulev2 = center, title:[Ff]ile
windowrulev2 = center, title:[Ff]older

windowrulev2 = opacity 0.9 override 0.9 override, class:kitty

$MOD    = ALT
$ENTER  = 36
$SPACE  = 65

bind = SUPER SHIFT,      Q, exit, 
bind = SUPER      ,      L, exec, swaylock

bind = $MOD      ,      C, killactive, 
bind = $MOD      , $SPACE, fullscreen,
bind = $MOD      ,      F, togglefloating,
bind = $MOD SHIFT,      S, movetoworkspace, special
bind = $MOD      ,      S, togglespecialworkspace,

bind = $MOD      , $ENTER, exec, kitty
bind = $MOD      ,      B, exec, brave
bind = $MOD      ,      E, exec, nautilus
bind = $MOD SHIFT,      E, exec, eww reload
bind = $MOD      ,      X, exec, shotman region
bind = $MOD SHIFT,      X, exec, shotman output
bind = $MOD SHIFT,      M, exec, makoctl reload
bind = $MOD SHIFT,      B, exec, pkill waybar; waybar
bind = $MOD SHIFT,      H, exec, pkill hyprpaper; hyprpaper
bind = $MOD      ,      R, exec, pkill wofi; wofi -In --show run 
bind = $MOD      ,      P, exec, pkill wofi; wofi -In --show drun

bind = , XF86AudioRaiseVolume , exec, volumectl -u up
bind = , XF86AudioLowerVolume , exec, volumectl -u down
bind = , XF86AudioMute        , exec, volumectl toggle-mute
bind = , XF86AudioMicMute     , exec, volumectl -m toggle-mute
bind = , XF86MonBrightnessUp  , exec, lightctl up
bind = , XF86MonBrightnessDown, exec, lightctl down
bind = , XF86KbdBrightnessUp  , exec, lightctl -D asus::kbd_backlight up
bind = , XF86KbdBrightnessDown, exec, lightctl -D asus::kbd_backlight down

bind = $MOD      ,      J, layoutmsg, cyclenext
bind = $MOD      ,      K, layoutmsg, cycleprev
bind = $MOD      ,      I, layoutmsg, addmaster
bind = $MOD      ,      D, layoutmsg, removemaster
bind = $MOD SHIFT,      J, layoutmsg, swapnext
bind = $MOD SHIFT,      K, layoutmsg, swapprev
bind = $MOD SHIFT,      I, layoutmsg, orientationnext
bind = $MOD SHIFT,      D, layoutmsg, orientationprev
bind = $MOD SHIFT, $ENTER, layoutmsg, swapwithmaster

bind = $MOD      , L, workspace            , e+1
bind = $MOD      , H, workspace            , e-1
bind = $MOD      , 1, workspace            , 1
bind = $MOD      , 2, workspace            , 2
bind = $MOD      , 3, workspace            , 3
bind = $MOD      , 4, workspace            , 4
bind = $MOD      , 5, workspace            , 5
bind = $MOD SHIFT, 1, movetoworkspacesilent, 1
bind = $MOD SHIFT, 2, movetoworkspacesilent, 2
bind = $MOD SHIFT, 3, movetoworkspacesilent, 3
bind = $MOD SHIFT, 4, movetoworkspacesilent, 4
bind = $MOD SHIFT, 5, movetoworkspacesilent, 5

bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow
